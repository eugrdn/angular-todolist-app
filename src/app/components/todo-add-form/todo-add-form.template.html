<form class="todo_form form-inline" ng-submit="addFormCtrl.submit()">
    <div class="form-group">
		<span class="input-group">
			<span class="input-group-addon"><strong>To do:</strong></span>
			<input
                    ng-model="addFormCtrl.todoTitle"
                    type="text"
                    class="form-control add-todo-input"
                    placeholder="Add something..."
                    ccp-stop
                    required>
		</span>
        <button type="submit" ng-disabled="!addFormCtrl.todoTitle" class="btn btn-primary btn-outline" id="btn-add">Add</button>
    </div>
</form>
