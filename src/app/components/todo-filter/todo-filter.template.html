<div class='todo_filter'>
	<div role="toolbar" class="btn-toolbar">
		<div class="btn-group btn-group-justified">
			<button type="button" ng-click="$ctrl.filter($event)" data-id="all" data-switch-toggle="state" class="btn btn-default btn-outline">All</button>
			<button type="button" ng-click="$ctrl.filter($event)" data-id="active" data-switch-toggle="state" class="btn btn-default btn-outline">Active</button>
			<button type="button" ng-click="$ctrl.filter($event)" data-id="completed" data-switch-toggle="state" class="btn btn-default btn-outline">Completed</button>
		</div>
	</div>
</div>
