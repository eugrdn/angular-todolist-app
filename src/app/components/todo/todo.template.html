<li class="list-group-item" ng-class="$ctrl.isActive() ? 'item-unchecked' : 'item-checked'">
	<i
		class="glyphicon icon-state"
		ng-class="$ctrl.isActive() ? 'glyphicon-unchecked': 'glyphicon-check'"
		ng-click = "$ctrl.handleToggle()"
		>
	</i>
		{{$ctrl.item.title}}
	<a ng-href="#!/todos/{{$ctrl.item.id}}">
		<i class="glyphicon glyphicon-edit icon-edit"></i>
	</a>
	<i
		ng-if="!$ctrl.isActive()"
		class="glyphicon glyphicon-remove icon-remove"
		ng-click = "$ctrl.handleRemove()">
	</i>
</li>
