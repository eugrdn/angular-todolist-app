<form ng-submit="$ctrl.submit()">
	<div class="form-group">
		<label for="todo-title">Title</label>
		<input
			type="text"
			class="form-control"
			id="todo-title"
			ng-model="$ctrl.todo.title"
			title-valid
			required>
	</div>
	<div class="checkbox">
		<label>
			<input
				type="checkbox"
				ng-model="$ctrl.todo.active">
			Active
		</label>
	</div>
	<div class="form-group">
		<label for="todo-description">Description</label>
		<textarea
			class="form-control"
			id="todo-description"
			ng-model="$ctrl.todo.description"
			rows="3">
		</textarea>
	</div>
	<button type="submit" class="btn btn-primary btn-outline" ng-disabled="!$ctrl.todo.title">Save</button>
	<a ng-href="/" class="btn btn-default btn-outline">Cancel</a>
</form>
