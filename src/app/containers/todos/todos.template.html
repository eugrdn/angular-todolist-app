<todo-add-form on-submit="vm.addTodo(todo)"></todo-add-form>
<todo-search-form template="vm.state.searchTemplate"></todo-search-form>
<ul class="list-group checked-list-box">
    <todo
            ng-repeat="todo in vm.state.getFilteredList()"
            item="todo"
            on-toggle="vm.toggleTodo(todo)"
            on-remove="vm.removeTodo(todo)">
    </todo>
</ul>
<todo-filter on-change="vm.state.setFilter(filter)"></todo-filter>
<todo-counter counts="vm.state.getLeftItems()"></todo-counter>
